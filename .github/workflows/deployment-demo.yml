    branches:
      - main # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      # Add steps for your build process here

  wait-for-approval:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Ensure this job runs only for the main branch
