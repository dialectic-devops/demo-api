name: Deployment to Performance Environment

on:
  push:
    branches:
      - main

jobs:
  prepare-and-test:
    runs-on: ubuntu-latest
    outputs:
      commit-hash: ${{ steps.set-hash.outputs.commit-hash }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create local testing branch
        run: |
          git checkout -b local-testing-$(date +%Y-%m-%d-%H-%M-%S)

      - name: Run tests
        run: echo "Run your tests here"
        # Add steps to run your actual tests here

      - name: Set commit hash for deployment
        id: set-hash
        run: echo "commit-hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  wait-for-approval:
    runs-on: ubuntu-latest
    needs: prepare-and-test
    environment:
      name: perf
    steps:
      - name: Pause for manual approval
        run: echo "Deployment paused for manual approval in the 'perf' environment."

  trigger-deployment:
    if: ${{ always() }}
    needs: wait-for-approval
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deployment Workflow
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'Deploy to Env - API.yml',
              ref: 'main',
              inputs: {
                environment: 'perf',
                ref: '${{ needs.prepare-and-test.outputs.commit-hash }}',
                lambdaDeploy: 'false' # Set this based on your logic or pass it as an input
              }
            })

